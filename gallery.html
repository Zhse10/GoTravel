<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GoTravel | Gallery</title>

  <!-- Bootstrap & jQuery Mobile CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div data-role="page">

<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container-fluid px-3 d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center">
      <img src="images/GoTravel.png" alt="GoTravel Logo" style="height:68px; width:auto; margin-right:10px;">
      <a class="navbar-brand fw-bold" href="home.html">GoTravel</a>
    </div>
    <div>
      <a href="gallery.html" class="mx-2">Gallery</a>
      <a href="booking.html" class="mx-2">Booking</a>
      <a href="index.html" class="mx-2">Logout</a>
    </div>
  </div>
</nav>

  <div class="gallery-page">
    <div class="container mt-4">
      <h3 class="text-center fw-bold">Explore Destinations</h3>
      <p class="text-center text-muted mb-4">Hover or swipe through destinations to explore</p>

      <!-- Carousel -->
      <div id="travelCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
        <div class="carousel-inner rounded-4 shadow">
          <div class="carousel-item active" id="kualalumpur"><img src="images/malaysia.jpg" class="d-block w-100" alt="Kuala Lumpur"><div class="carousel-caption"><h5kuala Lumpur</h5></div></div>
          <div class="carousel-item" id="bali"><img src="images/bali.jpg" class="d-block w-100" alt="Bali"><div class="carousel-caption"><h5>Bali</h5></div></div>
          <div class="carousel-item" id="paris"><img src="images/paris.jpg" class="d-block w-100" alt="Paris"><div class="carousel-caption"><h5>Paris</h5></div></div>
          <div class="carousel-item" id="tokyo"><img src="images/tokyo.jpg" class="d-block w-100" alt="Tokyo"><div class="carousel-caption"><h5>Tokyo</h5></div></div>
          <div class="carousel-item" id="london"><img src="images/london.jpg" class="d-block w-100" alt="London"><div class="carousel-caption"><h5>London</h5></div></div>
          <div class="carousel-item" id="dubai"><img src="images/dubai.jpg" class="d-block w-100" alt="Dubai"><div class="carousel-caption"><h5>Dubai</h5></div></div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#travelCarousel" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button>
        <button class="carousel-control-next" type="button" data-bs-target="#travelCarousel" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>
      </div>

      <!-- Gallery Grid -->
      <div class="gallery-grid">
        <div class="gallery-item"><img src="images/malaysia.jpg"><span>Kuala Lumpur</span></div>
        <div class="gallery-item"><img src="images/bali.jpg"><span>Bali</span></div>
        <div class="gallery-item"><img src="images/paris.jpg"><span>Paris</span></div>
        <div class="gallery-item"><img src="images/tokyo.jpg"><span>Tokyo</span></div>
        <div class="gallery-item"><img src="images/london.jpg"><span>London</span></div>
        <div class="gallery-item"><img src="images/dubai.jpg"><span>Dubai</span></div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <a href="home.html" class="btn btn-light fw-bold px-4 py-2">← Back to Home</a>
    <p class="mt-2 mb-0">© 2025 GoTravel</p>
  </footer>

</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
  const hash = window.location.hash;
  if (hash) {
    const target = document.querySelector(hash);
    if (target) {
      const index = [...target.parentNode.children].indexOf(target);
      const carousel = new bootstrap.Carousel('#travelCarousel');
      carousel.to(index);
    }
  }
  document.querySelectorAll('.gallery-item').forEach((item, i) => {
    item.addEventListener('click', () => {
      const carousel = new bootstrap.Carousel('#travelCarousel');
      carousel.to(i);
      window.scrollTo({top: document.getElementById('travelCarousel').offsetTop - 20, behavior: 'smooth'});
    });
  });
});
</script>
</body>
</html>
