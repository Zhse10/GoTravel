<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GoTravel | Gallery</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container-fluid px-3">
    <a class="navbar-brand fw-bold" href="home.html">GoTravel</a>
  </div>
</nav>

<div class="container mt-4">
  <h3 class="text-center fw-bold">Explore Destinations</h3>
  <p class="text-center text-muted mb-4">Hover over a destination to see details</p>

  <div id="travelCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
    <div class="carousel-inner rounded-4 shadow">
      <div class="carousel-item active" id="malaysia">
        <img src="images/malaysia.jpg" class="d-block w-100" alt="Malaysia">
        <div class="carousel-caption"><h5>Malaysia</h5></div>
      </div>
      <div class="carousel-item" id="bali">
        <img src="images/bali.jpg" class="d-block w-100" alt="Bali">
        <div class="carousel-caption"><h5>Bali</h5></div>
      </div>
      <div class="carousel-item" id="paris">
        <img src="images/paris.jpg" class="d-block w-100" alt="Paris">
        <div class="carousel-caption"><h5>Paris</h5></div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#travelCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#travelCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <div class="gallery-grid">
    <div class="gallery-item">
      <img src="images/malaysia.jpg" alt="Malaysia">
      <span>Malaysia</span>
    </div>
    <div class="gallery-item">
      <img src="images/bali.jpg" alt="Bali">
      <span>Bali</span>
    </div>
    <div class="gallery-item">
      <img src="images/paris.jpg" alt="Paris">
      <span>Paris</span>
    </div>
  </div>
</div>

<footer class="footer">
  <a href="home.html" class="text-light fw-bold">‚Üê Back to Home</a>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Auto-scroll to image if accessed with #id
  const hash = window.location.hash;
  if (hash) {
    const item = document.querySelector(hash);
    if (item) {
      const carousel = new bootstrap.Carousel('#travelCarousel');
      const index = Array.from(item.parentElement.children).indexOf(item);
      carousel.to(index);
    }
  }
</script>
</body>
</html>
