<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GoTravel | Login</title>

  <!-- Bootstrap & jQuery Mobile CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div data-role="page">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid px-3">
      <a class="navbar-brand fw-bold" href="#">GoTravel</a>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 360px; width:100%;">
      <h4 class="text-center mb-3 text-success fw-bold">Login to GoTravel</h4>
      <form id="loginForm">
        <input type="text" id="username" class="form-control mb-3" placeholder="Username">
        <input type="password" id="password" class="form-control mb-3" placeholder="Password">
        <button type="submit" class="btn w-100">Login</button>
      </form>
      <p class="mt-3 small text-muted text-center">© 2025 GoTravel</p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 GoTravel | Designed with ❤️ for explorers</p>
  </footer>

</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script src="script.js"></script>
</body>
</html>
