<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GoTravel | Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container-fluid px-3">
    <a class="navbar-brand fw-bold" href="home.html">ðŸŒ¿ GoTravel</a>
  </div>
</nav>

<div class="container mt-4">
  <h3 class="text-success fw-bold text-center mb-3">Book Your Trip</h3>
  <div class="card p-4 shadow-lg">
    <form id="bookingForm">
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" id="fullname" class="form-control" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" placeholder="example@gmail.com">
      </div>
      <div class="mb-3">
        <label for="destination" class="form-label">Destination</label>
        <select id="destination" class="form-select">
          <option value="">Select Destination</option>
          <option>Malaysia</option>
          <option>Bali</option>
          <option>Paris</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Travel Date</label>
        <input type="date" id="date" class="form-control">
      </div>
      <button type="submit" class="btn btn-success w-100">Confirm Booking</button>
    </form>
  </div>
</div>

<footer class="footer">
  Need help? Contact GoTravel Support.
</footer>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
