<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GoTravel | Booking</title>

  <!-- Bootstrap & jQuery Mobile CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div data-role="page">

 <nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container-fluid px-3 d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center">
      <img src="images/GoTravel.png" alt="GoTravel Logo" style="height:68px; width:auto; margin-right:10px;">
      <a class="navbar-brand fw-bold" href="home.html">GoTravel</a>
    </div>
    <div>
      <a href="gallery.html" class="mx-2">Gallery</a>
      <a href="booking.html" class="mx-2">Booking</a>
      <a href="index.html" class="mx-2">Logout</a>
    </div>
  </div>
</nav>

  <div class="container mt-4">
    <h3 class="text-success fw-bold text-center mb-3">Book Your Trip</h3>
    <div class="card p-4 shadow-lg">
      <form id="bookingForm">
        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name</label>
          <input type="text" id="fullname" class="form-control" placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" class="form-control" placeholder="example@gmail.com">
        </div>
        <div class="mb-3">
          <label for="destination" class="form-label">Destination</label>
          <select id="destination" class="form-select">
            <option value="">Select Destination</option>
            <option>Malaysia</option>
            <option>Bali</option>
            <option>Paris</option>
            <option>Tokyo</option>
            <option>London</option>
            <option>Dubai</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Travel Date</label>
          <input type="date" id="date" class="form-control">
        </div>
        <button type="submit" class="btn w-100">Confirm Booking</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 GoTravel</p>
  </footer>

  <!-- Modal Confirmation -->
  <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Booking Confirmed</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="confirmBody">Your booking is confirmed.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script src="script.js"></script>
</body>
</html>
